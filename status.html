<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FugueState.ai - System State</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
.font-serif-custom { font-family: 'Newsreader', serif; }
.font-mono-custom { font-family: 'JetBrains Mono', monospace; }

/* Subtle Breathing Animation for the Core */
@keyframes breathe {
    0%, 100% { opacity: 0.3; transform: scale(0.95); box-shadow: 0 0 20px rgba(245, 158, 11, 0.05); }
    50% { opacity: 0.8; transform: scale(1.05); box-shadow: 0 0 40px rgba(167, 139, 250, 0.15); }
}
.animate-breathe { animation: breathe 4s infinite ease-in-out; }

/* Slow Rotation for the Ring */
@keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
.animate-spin-slow { animation: spin-slow 12s linear infinite; }

/* Text Fade In */
@keyframes fade-in-up {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-enter { animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.animate-enter-delay { animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards; opacity: 0; }
</style>
</head>
<body class="bg-[#09090b] text-zinc-300 h-screen w-full flex flex-col items-center justify-center overflow-hidden selection:bg-indigo-500/20 selection:text-indigo-200 relative">

    <!-- Background (component) Requested -->
    <div class="aura-background-component fixed top-0 w-full h-screen -z-10" data-alpha-mask="80" style="mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent)">
        <div class="aura-background-component top-0 w-full -z-10 absolute h-full">
            <div data-us-project="NMlvqnkICwYYJ6lYb064" class="absolute w-full h-full left-0 top-0 -z-10"></div>
            <script type="text/javascript">
                !function(){if(!window.UnicornStudio){window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js",i.onload=function(){window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)},(document.head || document.body).appendChild(i)}}();
            </script>
        </div>
    </div>

    <!-- Main Content Centered -->
    <div class="relative z-10 flex flex-col items-center gap-10 max-w-lg px-6 text-center">

        <!-- Text Message -->
        <div class="space-y-3">
            <h1 class="animate-enter font-serif-custom italic text-3xl md:text-4xl text-zinc-100 tracking-tight leading-snug drop-shadow-lg">
                The dream fadesâ€¦
            </h1>
            <p class="animate-enter-delay font-light text-zinc-300 text-sm md:text-base tracking-wide">
                Reconnecting memory threads.
            </p>
        </div>

        <!-- Visual Element: Abstract Loader -->
        <div class="relative w-16 h-16 flex items-center justify-center animate-enter-delay" style="animation-delay: 0.4s;">
            <!-- Outer faint ring -->
            <div class="absolute inset-0 rounded-full border border-white/5"></div>

            <!-- Rotating partial ring -->
            <div class="absolute inset-0 rounded-full border-t border-r border-transparent border-t-indigo-500/40 border-r-violet-500/40 animate-spin-slow"></div>

            <!-- Inner breathing core -->
            <div class="w-2 h-2 rounded-full bg-zinc-200 animate-breathe blur-[1px]"></div>
            <div class="absolute w-6 h-6 rounded-full bg-indigo-500/10 animate-breathe blur-[8px]" style="animation-delay: -1s;"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="absolute bottom-8 w-full text-center z-10 animate-enter-delay" style="animation-delay: 0.8s;">
        <span class="font-mono-custom text-[10px] uppercase tracking-widest text-zinc-300 mix-blend-plus-lighter">
            FugueState reawakening soon
        </span>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body></html>
