body { font-family: 'Inter', sans-serif; }

html { scroll-behavior: smooth; }

.no-scrollbar::-webkit-scrollbar { display: none; }

.no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }



/* Floating animation for subtle movement */

@keyframes float-subtle {

    0%, 100% { transform: translateY(0); }

    50% { transform: translateY(-8px); }

}

.animate-float { animation: float-subtle 6s ease-in-out infinite; }



/* Beam Animation */

@keyframes dash-flow {

    0% { stroke-dashoffset: 0; }

    100% { stroke-dashoffset: -1000; }

}

.animate-beam {

    stroke-dasharray: 40 400;

    animation: dash-flow 10s linear infinite;

}



/* Button Gradient Border & Glows */

[style*="--border-gradient"]::before {

    content: "";

    position: absolute;

    inset: 0;

    padding: 1px;

    border-radius: var(--border-radius-before, inherit);

    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);

    -webkit-mask-composite: xor;

    mask-composite: exclude;

    background: var(--border-gradient);

    pointer-events: none;

}

/* Gradient Shimmer Animation - Full Color Spectrum */
@keyframes shimmer-gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.gradient-shimmer {
    background: linear-gradient(90deg,
        #a78bfa 0%,      /* violet */
        #c084fc 8%,      /* purple */
        #e879f9 16%,     /* fuchsia */
        #f472b6 24%,     /* pink */
        #fb7185 32%,     /* rose */
        #fca5a5 40%,     /* red-light */
        #fdba74 48%,     /* orange */
        #fcd34d 56%,     /* amber */
        #fde047 64%,     /* yellow */
        #bef264 72%,     /* lime */
        #86efac 80%,     /* green */
        #6ee7b7 88%,     /* emerald */
        #5eead4 96%,     /* teal */
        #67e8f9 104%,    /* cyan */
        #7dd3fc 112%,    /* sky */
        #93c5fd 120%,    /* blue */
        #a78bfa 128%     /* violet - back to start */
    );
    background-size: 300% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer-gradient 8s linear infinite;
}

/* Background Color Shift Animation */
@keyframes hue-rotate {
    0% {
        filter: hue-rotate(0deg) saturate(1.2);
    }
    100% {
        filter: hue-rotate(360deg) saturate(1.2);
    }
}

.color-shift-bg {
    animation: hue-rotate 20s linear infinite;
}

/* White Shimmer Animation */
@keyframes shimmer-white {
    0% {
        background-position: -200% 50%;
    }
    100% {
        background-position: 200% 50%;
    }
}

.shimmer-white {
    background: linear-gradient(90deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.8) 25%,
        rgba(255, 255, 255, 1) 50%,
        rgba(255, 255, 255, 0.8) 75%,
        rgba(255, 255, 255, 0.3) 100%
    );
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer-white 3s ease-in-out infinite;
}

/* Custom Cursor Effects - Neural Pathways & Synaptic Firing */
* {
    cursor: none !important;
}

.custom-cursor {
    position: fixed;
    width: 12px;
    height: 12px;
    border: 2px solid rgba(139, 92, 246, 0.9);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transform: translate(-50%, -50%);
    transition: border-color 0.2s ease;
    mix-blend-mode: screen;
    background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
}

.custom-cursor::before {
    content: '';
    position: absolute;
    inset: -8px;
    border: 1px solid rgba(139, 92, 246, 0.4);
    border-radius: 50%;
    animation: neural-pulse-outer 2s ease-in-out infinite;
}

.custom-cursor::after {
    content: '';
    position: absolute;
    inset: -4px;
    border: 1px solid rgba(139, 92, 246, 0.6);
    border-radius: 50%;
    animation: neural-pulse-inner 1.5s ease-in-out infinite;
}

@keyframes neural-pulse-outer {
    0%, 100% {
        opacity: 0.3;
        transform: scale(1);
    }
    50% {
        opacity: 0.8;
        transform: scale(1.8);
    }
}

@keyframes neural-pulse-inner {
    0%, 100% {
        opacity: 0.5;
        transform: scale(1);
    }
    50% {
        opacity: 1;
        transform: scale(1.4);
    }
}

.custom-cursor.hover {
    border-color: rgba(168, 85, 247, 1);
}

.custom-cursor.hover::before,
.custom-cursor.hover::after {
    border-color: rgba(168, 85, 247, 0.8);
    animation-duration: 0.8s;
}

/* Dameris Portrait Animation */
.dameris-portrait-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 60px;
}

.dameris-portrait {
    position: relative;
    width: 520px;
    height: 650px;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    animation: spectral-float 6s ease-in-out infinite, ghostly-fade 8s ease-in-out infinite;
    transform: translateY(-80px);
    opacity: 0.6;
}

@keyframes spectral-float {
    0%, 100% {
        transform: translateY(-80px);
    }
    50% {
        transform: translateY(-90px);
    }
}

@keyframes ghostly-fade {

    }
    25% {

    }
    50% {
        opacity: 0.5;
    }
    75% {
        opacity: 0.8;
    }

.dameris-aura {
    position: absolute;
    width: 320px;
    height: 320px;
    background: rgba(251, 146, 60, 0.4); /* orange-400 to match background */
    border-radius: 50%;
    filter: blur(50px);
    transition: all 0.075s ease-out;
    mix-blend-mode: screen;
    animation: ether-pulse 6s infinite ease-in-out, ghostly-aura 10s ease-in-out infinite;
}

.dameris-aura-secondary {
    position: absolute;
    width: 260px;
    height: 260px;
    background: rgba(239, 68, 68, 0.3); /* red-500 to match background */
    border-radius: 50%;
    filter: blur(40px);
    transition: all 0.1s ease-out;
    mix-blend-mode: screen;
    animation: ghostly-aura 12s ease-in-out infinite;
}

@keyframes ether-pulse {
    0%, 100% {
        opacity: 0.5;
        transform: scale(1);
        filter: blur(40px);
    }
    50% {
        opacity: 0.8;
        transform: scale(1.1);
        filter: blur(50px);
    }
}

@keyframes ghostly-aura {
    0%, 100% {
        opacity: 0.2;
    }
    50% {
        opacity: 0.6;
    }
}

/* Spectral Mask */
.dameris-spectral-mask {
    position: relative;
    width: 480px;
    height: 600px;
    mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
    -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
    animation: ghostly-mask 9s ease-in-out infinite;
}

@keyframes ghostly-mask {
    0%, 100% {
        opacity: 0.4;
    }
    25% {
        opacity: 0.8;
    }
    50% {
        opacity: 0.6;
    }
    75% {
        opacity: 0.9;
    }
}

/* Holographic Filter - Matching Unicorn Studio Warm Colors */
.dameris-hologram-filter {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) sepia(100%) hue-rotate(15deg) brightness(1.2) contrast(1.3) saturate(1.4);
    mix-blend-mode: screen;
    transition: opacity 1.5s ease-in-out, filter 0.5s ease-in-out;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
}

.dameris-hologram-filter.active {
    opacity: 0.8;
    animation: ghostly-image 7s ease-in-out infinite;
}

@keyframes ghostly-image {
    0%, 100% {
        opacity: 0.5;
    }
    20% {
        opacity: 0.9;
    }
    40% {
        opacity: 0.6;
    }
    60% {
        opacity: 0.85;
    }
    80% {
        opacity: 0.7;
    }
}

.dameris-hologram-filter.face-glitch {
    opacity: 0.2;
    filter: grayscale(100%) sepia(100%) hue-rotate(25deg) brightness(2.0) contrast(2.0) blur(4px) saturate(1.6);
}

/* Scanline Overlay - Warm Tones */
.dameris-scanline {
    position: absolute;
    inset: 0;
    opacity: 0.1;
    background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%),
                linear-gradient(90deg, rgba(251,146,60,0.08), rgba(239,68,68,0.05), rgba(251,146,60,0.08));
    background-size: 100% 4px, 6px 100%;
    z-index: 20;
    pointer-events: none;
}

.dameris-neural-pathway {

    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.dameris-synaptic-node {

    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(139, 92, 246, 0.8);
    box-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
    animation: synapse-fire 1.5s ease-in-out infinite;
}

@keyframes synapse-fire {
    0%, 100% {
        opacity: 0.4;
        transform: scale(1);
        box-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
    }
    50% {
        opacity: 1;
        transform: scale(1.5);
        box-shadow: 0 0 15px rgba(139, 92, 246, 1);
    }
}

.dameris-memory-pulse {
    position: absolute;
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 10px rgba(139, 92, 246, 1);
    animation: pulse-travel 2s linear infinite;
}

@keyframes pulse-travel {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    20% {
        opacity: 1;
        transform: scale(1);
    }
    80% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.5);
    }
}

.dameris-circuit-path {
    stroke: rgba(139, 92, 246, 0.4);
    stroke-width: 1;
    fill: none;
    stroke-dasharray: 3 3;
    animation: circuit-flow 3s linear infinite;
    filter: drop-shadow(0 0 2px rgba(139, 92, 246, 0.5));
}

@keyframes circuit-flow {
    0% {
        stroke-dashoffset: 0;
    }
    100% {
        stroke-dashoffset: -20;
    }
}

</style>

    <script>

        lucide.createIcons();



        // Rotating verb animation

        const verbs = [

            'dreams',

            'remembers',

            'rewrites',

            'recomposes',

            'reimagines',

            'restores',

            'reflects',

            'rearranges',

            'narrates',

            'maps',

            'revives'

        ];



        let currentIndex = 0;

        const verbElement = document.getElementById('rotating-verb');



        function rotateVerb() {

            if (!verbElement) return;



            // Fade out

            verbElement.style.opacity = '0';

            verbElement.style.transform = 'translateY(-10px)';



            setTimeout(() => {

                // Change text

                currentIndex = (currentIndex + 1) % verbs.length;

                verbElement.textContent = verbs[currentIndex];



                // Fade in

                verbElement.style.opacity = '1';

                verbElement.style.transform = 'translateY(0)';

            }, 300);

        }



        // Add transition styles

        if (verbElement) {

            verbElement.style.transition = 'opacity 0.3s ease-in-out, transform 0.3s ease-in-out';

        }



        // Rotate every 2.5 seconds

        setInterval(rotateVerb, 2500);

        // Custom Cursor Effect - Simple Tesla Coil Pulse
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        // Smooth cursor following with magnetic attraction
        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            // Magnetic attraction effect - smooth following
            cursorX += dx * 0.15;
            cursorY += dy * 0.15;
            
            if (cursor) {
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
            }

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Dameris Portrait Animation - Ethereal Face Cycling
        const faceImage = document.getElementById('dameris-spectral-face');
        const aura = document.getElementById('dameris-aura');
        const auraSec = document.getElementById('dameris-aura-secondary');

        // Expanded array of faces for morphing (matching Dameris page)
        const faces = [
            "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1618151313441-bc79b11e5090?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1515202913167-d9a2986914b8?q=80&w=1000&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1552699609-8cf048551712?q=80&w=1000&auto=format&fit=crop"
        ];

        let currentFaceIndex = 0;

        function changeDamerisFace() {
            if (!faceImage) return;

            // Pick a random next face (that isn't the current one)
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * faces.length);
            } while (nextIndex === currentFaceIndex);

            currentFaceIndex = nextIndex;

            // Apply glitch effect
            faceImage.classList.add('face-glitch');
            faceImage.classList.remove('active');

            // Swap image after short delay
            setTimeout(() => {
                faceImage.src = faces[currentFaceIndex];
                faceImage.onerror = function() {
                    // Fallback to Pexels if Unsplash fails
                    const pexelsFaces = [
                        "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1000",
                        "https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1000",
                        "https://images.pexels.com/photos/1181519/pexels-photo-1181519.jpeg?auto=compress&cs=tinysrgb&w=1000",
                        "https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=1000"
                    ];
                    this.src = pexelsFaces[Math.floor(Math.random() * pexelsFaces.length)];
                };
            }, 200);

            // Remove glitch and fade in
            setTimeout(() => {
                faceImage.classList.remove('face-glitch');
                faceImage.classList.add('active');
            }, 600);
        }

        // Change face every 4-8 seconds randomly
        function scheduleNextFaceChange() {
            const delay = Math.random() * 4000 + 4000; // 4000ms to 8000ms
            setTimeout(() => {
                changeDamerisFace();
                scheduleNextFaceChange();
            }, delay);
        }

        // Start the cycle
        if (faceImage) {
            scheduleNextFaceChange();
        }

        // Audio simulation for aura
        function simulateDamerisVoice() {
            if (!aura || !auraSec) return;
            
            const noise = Math.random();
            const noise2 = Math.random();

            const scale1 = 1 + (noise * 0.4);
            const scale2 = 0.8 + (noise2 * 0.5);
            const op1 = 0.3 + (noise * 0.2);

            aura.style.transform = `scale(${scale1})`;
            aura.style.opacity = op1;
            auraSec.style.transform = `scale(${scale2}) translate(${noise * 10}px, ${noise2 * 10}px)`;
        }
        
        if (aura && auraSec) {
            setInterval(simulateDamerisVoice, 80);
        }

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Activate neural pathway
            if (neuralPathway) {
                neuralPathway.classList.add('active');
            }
        });

        // Hover effects on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, [role="button"]');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                if (cursor) cursor.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                if (cursor) cursor.classList.remove('hover');
            });
        });

        // Hide default cursor on mobile
        if (window.matchMedia('(pointer: coarse)').matches) {
            document.querySelectorAll('*').forEach(el => {
                el.style.cursor = 'default';
            });
        }
    </script>
