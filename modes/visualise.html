<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FugueState.ai - Visualise Mode</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
    .font-serif-custom { font-family: 'Newsreader', serif; }

    /* Pulse Animation */
    @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
    }

    .generating { animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }

    /* Background Color Shift Animation */
    @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg) saturate(1.2); }
        100% { filter: hue-rotate(360deg) saturate(1.2); }
    }
    .color-shift-bg {
        animation: hue-rotate 20s linear infinite;
    }
</style>
</head>
<body class="bg-[#09090b] lg:bg-[#020408] min-h-screen flex flex-col lg:items-center lg:justify-center p-0 lg:p-8 antialiased selection:bg-indigo-500/30 selection:text-indigo-200 overflow-x-hidden text-zinc-300">

    <!-- Background -->
    <div class="aura-background-component fixed top-0 w-full h-screen -z-10" data-alpha-mask="80" style="mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 0%, black 80%, transparent)">
        <div class="aura-background-component top-0 w-full -z-10 absolute h-full color-shift-bg">
            <div data-us-project="NMlvqnkICwYYJ6lYb064" class="absolute w-full h-full left-0 top-0 -z-10"></div>
            <script type="text/javascript">
                !function(){if(!window.UnicornStudio){window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js",i.onload=function(){window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)},(document.head || document.body).appendChild(i)}}();
            </script>
        </div>
    </div>

    <!-- Main Container -->
    <main class="min-h-screen lg:h-[94vh] flex flex-col lg:max-w-[1800px] w-full lg:rounded-[1.5rem] lg:border lg:border-white/10 lg:shadow-2xl lg:shadow-black bg-black/20 relative backdrop-blur-xl overflow-hidden">

        <!-- Header -->
        <header class="relative z-50 flex items-center justify-between px-6 py-4 border-b border-white/5 bg-zinc-900/10 backdrop-blur-sm h-14 shrink-0">
            <div class="flex items-center gap-4">
                <a href="../studio/workspace.html" class="flex items-center gap-2 text-zinc-300 hover:text-white transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span class="text-xs tracking-widest uppercase">Studio</span>
                </a>
                <div class="h-4 w-px bg-white/10"></div>
                <h1 class="text-sm tracking-tight text-white font-serif-custom italic flex items-center gap-2">
                    <i data-lucide="eye" class="w-4 h-4 text-amber-400"></i>
                    Visualise Mode
                </h1>
            </div>
            <div class="flex items-center gap-3">
                <a href="../studio/gallery.html" class="px-3 py-1.5 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 text-xs text-zinc-300 transition-all flex items-center gap-2">
                    <i data-lucide="grid-3x3" class="w-3 h-3"></i>
                    Gallery
                </a>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 flex overflow-hidden z-20">

            <!-- Left: Canvas -->
            <section class="flex-1 flex flex-col items-center justify-center p-6 lg:p-12 bg-black/40 relative">

                <!-- Placeholder / Canvas -->
                <div id="canvas" class="relative w-full max-w-2xl aspect-square bg-zinc-950/50 rounded-xl border border-white/5 flex items-center justify-center overflow-hidden">
                    <div id="placeholder" class="text-center space-y-4">
                        <div class="w-16 h-16 rounded-full border border-white/10 bg-zinc-900/50 flex items-center justify-center mx-auto">
                            <i data-lucide="sparkles" class="w-8 h-8 text-amber-300/50"></i>
                        </div>
                        <p class="text-lg font-serif-custom italic text-zinc-400">Describe your vision...</p>
                    </div>

                    <!-- Generated Image Preview (Hidden initially) -->
                    <img id="preview" src="" alt="Generated" class="w-full h-full object-cover hidden">
                </div>

                <!-- Controls Below Canvas -->
                <div class="mt-6 flex gap-3">
                    <button id="generate-btn" class="px-6 py-2.5 rounded-lg bg-gradient-to-r from-violet-600 to-purple-600 text-white text-sm font-medium hover:shadow-[0_0_30px_rgba(139,92,246,0.4)] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        Generate Vision
                    </button>
                    <button class="px-6 py-2.5 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 text-zinc-300 text-sm transition-all">
                        Save to Gallery
                    </button>
                </div>
            </section>

            <!-- Right: Prompt & Settings -->
            <aside class="w-96 border-l border-white/5 bg-zinc-900/20 backdrop-blur-md flex flex-col">

                <!-- Prompt Area -->
                <div class="flex-1 overflow-y-auto custom-scroll p-6 space-y-6">

                    <div>
                        <label class="block text-xs text-zinc-400 uppercase tracking-wider mb-3">Memory Prompt</label>
                        <textarea
                            id="prompt-input"
                            placeholder="A recursive dream of organic circuitry blooming in the void..."
                            class="w-full h-32 bg-zinc-950/50 border border-white/10 rounded-lg px-4 py-3 text-sm text-zinc-200 focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/20 placeholder-zinc-600 resize-none"
                        ></textarea>
                    </div>

                    <!-- Style Presets -->
                    <div>
                        <label class="block text-xs text-zinc-400 uppercase tracking-wider mb-3">Dream Style</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="px-3 py-2 rounded-lg border border-violet-500/30 bg-violet-500/10 text-xs text-violet-200 transition-all hover:bg-violet-500/20">
                                Surreal
                            </button>
                            <button class="px-3 py-2 rounded-lg border border-white/10 bg-white/5 text-xs text-zinc-300 transition-all hover:bg-white/10">
                                Cinematic
                            </button>
                            <button class="px-3 py-2 rounded-lg border border-white/10 bg-white/5 text-xs text-zinc-300 transition-all hover:bg-white/10">
                                Abstract
                            </button>
                            <button class="px-3 py-2 rounded-lg border border-white/10 bg-white/5 text-xs text-zinc-300 transition-all hover:bg-white/10">
                                Ethereal
                            </button>
                        </div>
                    </div>

                    <!-- Dimensions -->
                    <div>
                        <label class="block text-xs text-zinc-400 uppercase tracking-wider mb-3">Dimensions</label>
                        <select class="w-full bg-zinc-950/50 border border-white/10 rounded-lg px-4 py-2.5 text-sm text-zinc-200 focus:outline-none focus:border-violet-500/50">
                            <option>1024 x 1024 (Square)</option>
                            <option>1792 x 1024 (Landscape)</option>
                            <option>1024 x 1792 (Portrait)</option>
                        </select>
                    </div>

                    <!-- Memory Sources -->
                    <div>
                        <label class="block text-xs text-zinc-400 uppercase tracking-wider mb-3">Draw From Sources</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 p-3 rounded-lg border border-white/5 bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
                                <input type="checkbox" checked class="rounded border-white/20 bg-zinc-900 text-violet-500 focus:ring-violet-500/20">
                                <div class="flex items-center gap-2 flex-1">
                                    <span class="iconify w-4 h-4" data-icon="logos:google-gmail"></span>
                                    <span class="text-xs text-zinc-300">Gmail</span>
                                </div>
                            </label>
                            <label class="flex items-center gap-3 p-3 rounded-lg border border-white/5 bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
                                <input type="checkbox" checked class="rounded border-white/20 bg-zinc-900 text-violet-500 focus:ring-violet-500/20">
                                <div class="flex items-center gap-2 flex-1">
                                    <span class="iconify w-4 h-4 invert opacity-80" data-icon="logos:notion-icon"></span>
                                    <span class="text-xs text-zinc-300">Notion</span>
                                </div>
                            </label>
                        </div>
                    </div>

                </div>

                <!-- Quick Actions Footer -->
                <div class="p-4 border-t border-white/5 bg-zinc-900/40">
                    <div class="flex gap-2">
                        <button class="flex-1 px-3 py-2 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 text-xs text-zinc-300 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="shuffle" class="w-3 h-3"></i>
                            Random
                        </button>
                        <button class="flex-1 px-3 py-2 rounded-lg border border-white/10 bg-white/5 hover:bg-white/10 text-xs text-zinc-300 transition-all flex items-center justify-center gap-2">
                            <i data-lucide="rotate-ccw" class="w-3 h-3"></i>
                            Reset
                        </button>
                    </div>
                </div>

            </aside>

        </div>

        <!-- Footer -->
        <footer class="h-8 border-t border-white/5 bg-black/40 flex items-center justify-between px-6 z-20 shrink-0">
            <div class="flex items-center gap-4">
                <span class="text-[10px] text-zinc-300 font-mono">Visualise Mode Active</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-[10px] text-zinc-300">Powered by Claude 3.5 Sonnet</span>
            </div>
        </footer>

    </main>

    <script>
        lucide.createIcons();

        // Simple demo interaction
        const generateBtn = document.getElementById('generate-btn');
        const canvas = document.getElementById('canvas');
        const placeholder = document.getElementById('placeholder');

        generateBtn.addEventListener('click', () => {
            generateBtn.textContent = 'Dreaming...';
            generateBtn.disabled = true;
            canvas.classList.add('generating');

            // Simulate generation
            setTimeout(() => {
                generateBtn.textContent = 'Generate Vision';
                generateBtn.disabled = false;
                canvas.classList.remove('generating');

                // Show placeholder message
                placeholder.innerHTML = '<div class="text-center space-y-4"><div class="w-16 h-16 rounded-full border border-white/10 bg-zinc-900/50 flex items-center justify-center mx-auto"><i data-lucide="check" class="w-8 h-8 text-emerald-400"></i></div><p class="text-lg font-serif-custom italic text-zinc-300">Vision manifested</p></div>';
                lucide.createIcons();
            }, 3000);
        });
    </script>

</body></html>
